<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="logo">Securaflow</div>
            <ul class="nav-links">
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Analytics</a></li>
                <li><a href="#">Organization</a></li>
            </ul>
        </nav>
        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <div class="header-buttons">
                    <button class="button">Profile</button>
                    <button class="button">Settings</button>
                </div>
            </header>
            <section class="ticket-table">
                <table>
                    <thead>
                        <tr>
                            <th>Ticket ID</th>
                            <th>Title</th>
                            <th>Status</th>
                            <th>Priority</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Fix Login Issue</td>
                            <td>Open</td>
                            <td>High</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Update Dashboard</td>
                            <td>In Progress</td>
                            <td>Medium</td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
    </div>
</body>
</html>

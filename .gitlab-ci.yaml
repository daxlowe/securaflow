stages:
  - build
  - deploy

EC2_IP_ADDRESS: "$EC2_IP_ADDRESS"
EC2_KEY_FILE: $EC2_SSH_KEY

build:
  stage: build
  script:
    - cd client
    - npm install
    - npm run build
    - cd ..
    - cd server
    - npm install
    - npm run build

deploy:
  stage: deploy
  only:
    - dev # Trigger only on merges to the 'main' branch
    - main
  script:
    - scp -i $EC2_KEY_FILE client/* ubuntu@$EC2_IP_ADDRESS:/home/ubuntu/securaflow/client
    - scp -i $EC2_KEY_FILE server/* ubuntu@$EC2_IP_ADDRESS:/home/ubuntu/securaflow/server
    - ssh -i $EC2_KEY_FILE ubuntu@$EC2_IP_ADDRESS 'cd /home/ubuntu/securaflow/server && npm install && pm2 restart all && cd /home/ubuntu/securaflow/client && npm install'
